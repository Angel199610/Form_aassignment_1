<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<link rel="stylesheet" href="./style.css">
	<title>Password Validation Form using javaScript</title> 
	<link rel="stylesheet" href="../styles/form2.css">
</head> 
<body style="background-color: #004242;">
	<h1 style="color: whitesmoke;">MY PASSWORD VALIDATION FORM
	</h1><br><br>
	<div class="container"> 
		<h3>Password Validation Form using JavaScript</h3> 
		<form action="#"> 
			<label for="username">Username</label><br> 
			<input type="text" id="username" name="username" required><br><br> 

			<label for="password">Password</label> <br>
			<input type="password"
				id="password"
				name="password"
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain numbers," 
				required><br><br> 

			<div id="password-message"> 
				<h3>Password must contain:</h3> 
				<p class="password-message-item invalid">At least 
					<b>numbers</b> 
				</p> 
				<p class="password-message-item invalid">Minimum 
					<b>8 characters</b> 
				</p> 
			</div><br><br> 

			<input type="submit" value="Submit"> 
		</form> 
	</div> 
	<script src="./java.js"></script> 
</body> 

</html>
